<!doctype html>
<html lang="zh-Hant">
<head>
  <meta http-equiv="Pragma" content="no-cache" />
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous" type="text/css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.9.0/css/ol.css" type="text/css">
  <style>
    .map {
      width: 100%;
      height: 400px;
    }

    .map {
      max-width: 566px;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.9.0/build/ol.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <title>輸出PDF</title>
</head>
<body>
  <!-- 設定地圖容器 -->
  <div id="map" class="map"></div>

  <form class="form">
    <label for="format">紙張大小</label>
    <select id="format">
      <option value="a0">A0 (較慢)</option>
      <option value="a1">A1</option>
      <option value="a2">A2</option>
      <option value="a3">A3</option>
      <option value="a4" selected>A4</option>
      <option value="a5">A5 (較快)</option>
    </select>
    <label for="resolution">解析度</label>
    <select id="resolution">
      <option value="72">72 dpi (較快)</option>
      <option value="150">150 dpi</option>
      <option value="300">300 dpi (較慢)</option>
    </select>
    <input type="button" id="export-pdf" value="輸出 PDF" class="btn btn-primary" onclick="ExportPdf();" />
  </form>
  
  <script src="main.js"></script>
</body>
</html>
