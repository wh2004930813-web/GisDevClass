<!doctype html>
<html lang="zh-Hant">

<head>
  <meta http-equiv="Pragma" content="no-cache" />
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous" type="text/css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.9.0/css/ol.css" type="text/css">
  <style>
    html,
    body,
    .map {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }

    .ol-zoom {
      top: 4.5em
    }

    .ol-zoomslider {
      top: 8.5em
    }

    .ol-popover {
      position: static;
    }

    .ol-tooltip-my {
      opacity: 1;
      font-weight: bold;
    }

    .ol-tooltip-my:before {
      border-top: 6px solid rgba(53, 52, 52, 0.8);
      border-right: 6px solid transparent;
      border-left: 6px solid transparent;
      content: "";
      position: absolute;
      bottom: -6px;
      margin-left: -7px;
      left: 50%;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.9.0/build/ol.js"></script>
  
  <title>我的地圖</title>
</head>

<body>
  <nav style="position:absolute; z-index: 2; width:100%"  class="navbar navbar-expand-lg navbar-dark bg-primary">
    <span class="navbar-brand">我的地圖</span><!-- 標題 -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="#" onclick="GoInitView();">啟始位置</a><!-- 功能 -->
        </li>

        <li class="nav-item dropdown">
          <!-- 下拉選單 -->
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
            aria-expanded="false">設定</a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            &nbsp;&nbsp;<input id="ckbFullScreen" type="checkbox" checked="checked" />&nbsp;全螢幕<br />
            <div class="dropdown-divider"></div>
            &nbsp;&nbsp;<input id="ckbOverviewMap" type="checkbox" checked="checked" />&nbsp;鷹眼<br />
            &nbsp;&nbsp;<input id="ckbZoomSlider" type="checkbox" checked="checked" />&nbsp;放大縮小軸<br />
          </div>
        </li>

      </ul>
    </div>
  </nav>

  <!-- 設定地圖容器 -->
  <div id="map" class="map"></div>

  <script src="main.js"></script>
</body>

</html>
